<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>
    <div class="container2">
        <h1>Estación Meteorológica</h1>
        <div class="weather-info" id="weatherInfo">
            <h2 id="location"></h2>
            <p id="weatherCondition"></p>
            <img id="weatherIcon" src="" alt="Icono del clima">
            <p id="temperature"></p>
            <p>Precipitaciones: <span id="precipitation"></span></p>
            <p>Humedad: <span id="humidity"></span></p>
            <p>Viento: <span id="wind"></span> km/h</p>
        </div>
        <h3>Previsión por horas</h3>
        <div class="forecast" id="forecast"></div>
    </div>
    <script src="./js/weather.js"></script>
</body>
</html>
